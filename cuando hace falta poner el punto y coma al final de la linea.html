<body>
    <script>
        alert("hola") //opcional ;

        function saludar() {
            console.log("jsadhksjd")
        }; //ese punto y coma es totalmente innecesario

        for (let index = 0; index < 10; index++) {
            console.log("Hola mundo")
            
        }; //<-- este punto y coma es totalmente innecesario

        //casos donde es obligatorio el punto y coma | Al comenzar la próxima línea con un array y Al comenzar la próxima línea con un template string

        console.log("Hola mi nombre es Willy"); //<--- ;
        [1, 2, 3].forEach( (element) => console.log(element * 2) ) //foeEach iterra a cada elemento del array y lo pasa como parametro

        const nombre = "Willy"
        console.log("Hola mi nombre es Willy"); //<--- ;
        `${nombre} es un desarrollador`

        //ESTO ESTA MALO LO QUE VAMOS A RETORNAR TIENE QUE ESTAR EN LA MISMA LINEA
        function calcularDoble(numero) {
            return //cuando hacemos un enter al return es como si hubiera un ; asi | return ;
            { 
                original: numero, doble: numero * 2
            } //retornamos un objeto
        }

        // ASI ESTA BIEN
        function calcularDoble(numero) {
            return { //retornamos un objeto
                original: numero, doble: numero * 2
            } 
        }
